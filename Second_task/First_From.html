<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form number one</title>
    <style>
    body{
        justify-content: center;
        justify-items: center;
        }
    form{
        padding: 20px
        }

    </style>
</head>
<body>
    <h1>Registration form</h1>
    <form action=""><br> 
        <fieldset style="width:600px;background-color:rgb(187, 201, 60);">

        <legend style="color:rgb(0, 0, 0);font-weight:bold;">General Information</legend>
        <label for="fname">First name</label>   <input  type="text" id="fname" name="fname" ><br><br>
        <label for="lname">Last name</label>    <input type="text" id="lname" name="lname" ><br><br>
        <label for="Emails">Email address</label>    <input type="email" id="Emails" name="Emails" ><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label>
        </fieldset>
        <fieldset style="background-color:rgb(187, 201, 60);">
            <legend>City</legend>
            <label for="city">city
                <select name="City" id="City">
                    <option >Amman</option>
                    <option >zarqa</option>
                    <option >irbid</option>
                </select>
            </label><br>
        </fieldset>
        

        <input type="button"  value="Subscribe" >
    </form>
</body>
</html>
